<html ng-app="arrayApp">
		<head>
			<link rel="stylesheet" href="style.css"></link>
		</head>
		<body ng-controller="arrayCtrl">
			<input type="text" placeholder="Filter Here" ng-model="filterTerm">
			<hr>
		<div ng-repeat="data in myData | filter: filterTerm">
			{{data.name}}<br>
			{{data.email}}<br>
			{{data.dateEmployed}}<br>
			{{data.phone}}<br>
			<hr>
		</div>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
			<script src="app.js"></script>
			<script src="controller.js"></script>
			<script src="service.js"></script>
		</body>
	</html>
